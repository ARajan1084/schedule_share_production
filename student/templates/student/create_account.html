{% load static %}

<head>
    <title>Create Account</title>
    <link rel="stylesheet" type="text/css" href="{% static 'student/boot/css/bootstrap.css' %}">
</head>

<body>
    <div class="container pt-5">
        <h1>Create Account: </h1>
        <form method="POST">
            {% csrf_token %}
            {% for message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
            <div class="form-group">
                <label for="">First Name:</label>
                {{ form.first_name }}
            </div>
            <div class="form-group">
                <label for="">Last Name:</label>
                {{ form.last_name }}
            </div>
            <div class="form-group">
                <label for="">School Name:</label>
                {{ form.school }}
            </div>
            <div class="form-group">
                <label for="">Email:</label>
                {{ form.email }}
            </div>
            <div class="form-group">
                <label for="">Username:</label>
                {{ form.username }}
            </div>
            <div class="form-group">
                <label for="">Password:</label>
                {{ form.password }}
            </div>
            <div class="form-group">
                <label for="">Confirm Password:</label>
                {{ form.confirm_password }}
            </div>
            <button class="btn btn-primary" type="submit">Create Your Account</button>
            <button class="btn btn-danger" onclick="location.href='{% url 'login' %}'">Cancel</button>
        </form>
    </div>
</body>
